<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<script>
  AFRAME.registerComponent('markerhandler', {
    init: function () {
      this.el.sceneEl.addEventListener('markerFound', () => {
        // redirect to custom URL e.g. google.com
        console.log("mark found");
       document.getElementById("hidden").classList.add("hide");
      })


      this.el.sceneEl.addEventListener('markerLost', () => {
        // redirect to custom URL e.g. google.com
        console.log("mark lost");
       document.getElementById("hidden").classList.remove("hide");
      })
    }
  });
</script>

<body style="margin : 0px; overflow: hidden;">

  
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

     <a-marker markerhandler preset="barcode" type='barcode' value='0'>
    <!-- <a-marker markerhandler preset="pattern" type='pattern' url='pic/mark2.patt'> -->
        <!-- <a-box position='0 0.5 0' color="blue"></a-box> -->
        <a-asset-item id="windmill" src="model/groningen/groningen.gltf"></a-asset-item>
            <a-gltf-model src="#windmill"  scale="0.1 0.1 0.1" rotation="0 0 0" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000" ></a-gltf-model>


    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

<img src="pic/groningen_text.png" class="info">


<h1 class="hide" id="hidden">Show Pan's icon to the screen to activate the memory</h1>
